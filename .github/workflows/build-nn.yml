name: build-nn
on:
  - pull_request
jobs:
  run:
    runs-on: self-hosted
    env:
      OS: ubuntu-latest
      PYTHON: "3.9"
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.7
      - name: "run tests (with neural network)"
        run: |
          pip install -r requirements_nn.txt
          python main.py --data_folder example/example_data --train_data heart --response HeartDisease --max_evals 32
          python main.py --data_folder example/example_data --train_data insurance --response expenses --max_evals 32

name: build_nn
on:
  - pull_request
  - push
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: "3.9"
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.9
      - name: "run builds (with neural network)"
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .[nn]

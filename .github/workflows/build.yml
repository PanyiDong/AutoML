name: build
on:
  - pull_request
  - push
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: "3.9"
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: 3.7
      - name: "run tests (without neural network)"
        run: |
          pip install pytest
          pip install requirements_nn.txt
          pytest tests/
